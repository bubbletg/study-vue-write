<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
      let { reactive, effect, ref, toRef, toRefs } = VueReactivity;
      let proxy = reactive({ name: 'BubbleTg', age: 25, com: { a: 1 } });
      // let r = toRef(proxy, 'name');
      // let r1 = toRef(proxy, 'age');
      // let r2 = toRef(proxy, 'com');
      // effect(() => {
      //   app.innerHTML = r.value + r1.value + r2.value;
      // });

      // setTimeout(() => {
      //   proxy.name = 'BubbleTgTTTTTTTTT';
      //   proxy.age = 8888;
      //   proxy.com = { a: 1, b: 1 };
      // }, 3000);

      let { name, age, com } = toRefs(proxy);

      effect(() => {
        app.innerHTML = name.value + age.value + com.value;
      });

      setTimeout(() => {
        proxy.name = 'BubbleTgTTTTTTTTT';
        proxy.age = 8888;
        proxy.com = { a: 1, b: 1 };
      }, 3000);
    </script>
  </body>
</html>
