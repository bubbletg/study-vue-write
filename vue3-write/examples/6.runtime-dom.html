<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">11111111</div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      let { createApp, h, reactive } = VueRuntimeDOM;

      let app = {
        setup(props, context) {
          const state = reactive({ name: 'BubbleTg' });
          const fn = () => {
            state.name = 'Bubble 变化了';
          };
          setTimeout(() => {
            state.name = 'Bubble 变化了';
          }, 5000);
          return function render() {
            const h2 = h(
              'div',
              {
                style: {
                  background: 'yellow',
                },
                onClick: fn,
              },
              [
                h(
                  'div',
                  {
                    style: {
                      background: 'yellow',
                    },
                  },
                  h('div', { style: { color: 'red' } }, state.name)
                ),
                h(
                  'div',
                  {
                    style: {
                      background: 'yellow',
                    },
                  },
                  h('div', { style: { color: 'red' } }, ['hello world', 'BubbleTgTTTTTTTTT'])
                ),
                h('div', { style: { color: 'red' } }, state.name),
              ]
            );
           const h1 = h('div', { style: { color: 'yellow' } }, state.name);
          return state.name == 'Bubble 变化了' ? h2 : h1;
          };
        },
      };

      createApp(app, { name: 'VueRuntimeDOM', age: 12 }).mount('#app');
    </script>
  </body>
</html>
