<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">11111111</div>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <script>
      let { createApp, h, reactive } = VueRuntimeDOM;

      let app = {
        setup(props, context) {
          const state = reactive({ name: 'BubbleTg' });
          const fn = () => {
            state.name = 'Bubble 变化了';
            state.name = 'Bubble 变化了2';
            state.name = 'Bubble 变化了1';
            state.name = 'Bubble 变化了23';
            state.name = 'Bubble 变化了4';
            state.name = 'Bubble 变化了5fdsgd';
            state.name = 'Bubble 变化了adfasd';
          };
          return function render() {
            return h(
              'div',
              {
                style: {
                  background: 'yellow',
                },
                onClick: fn,
              },
              [
                h(
                  'div',
                  {
                    style: {
                      background: 'yellow',
                    },
                  },
                  h('div', { style: { color: 'red' } }, state.name)
                ),
                h(
                  'div',
                  {
                    style: {
                      background: 'yellow',
                    },
                  },
                  h('div', { style: { color: 'red' } }, ['hello world', 'BubbleTgTTTTTTTTT'])
                ),
                h('div', { style: { color: 'red' } }, state.name),
              ]
            );
          };
        },
      };

      createApp(app, { name: 'VueRuntimeDOM', age: 12 }).mount('#app');
    </script>
  </body>
</html>
